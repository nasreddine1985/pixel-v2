# Production Profile Configuration

# Production Kafka Configuration
ingestion.kafka.brokers=${KAFKA_BROKERS:kafka-cluster:9092}

# Production MQ Configuration  
ingestion.mq.host=${MQ_HOST:mq-server}
ingestion.mq.port=${MQ_PORT:1414}
ingestion.mq.queue.manager=${MQ_QUEUE_MANAGER:PROD_QM}
ingestion.mq.channel=${MQ_CHANNEL:PROD.SVRCONN}

# Production File Directories
ingestion.file.input.directory=${FILE_INPUT_DIR:/opt/payments/input}
ingestion.file.pattern=${FILE_PATTERN:.*\\.xml}
ingestion.file.processed.directory=${FILE_PROCESSED_DIR:/opt/payments/processed}
ingestion.file.error.directory=${FILE_ERROR_DIR:/opt/payments/error}

# Production Reference API
ingestion.reference.api.url=${REFERENCE_API_URL:http://reference-service:8080/api/v1/reference}
ingestion.reference.api.timeout=${REFERENCE_API_TIMEOUT:10000}

# Production Validation (strict mode)
ingestion.validation.strict.mode=${VALIDATION_STRICT:true}
ingestion.validation.fail.on.warnings=${VALIDATION_FAIL_WARNINGS:true}

# Production Idempotence (longer expiry)
ingestion.idempotence.duplicate.action=${IDEMPOTENCE_ACTION:ERROR}
ingestion.idempotence.repository.type=${IDEMPOTENCE_REPOSITORY:DATABASE}
ingestion.idempotence.expiry.days=${IDEMPOTENCE_EXPIRY:30}

# Production Logging
logging.level.com.pixel.v2.ingestion=INFO
logging.level.org.apache.camel=WARN
logging.level.root=WARN