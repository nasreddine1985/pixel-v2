# Development Profile Configuration

# Development Kafka Configuration
ingestion.kafka.brokers=localhost:9092

# Development MQ Configuration
ingestion.mq.host=localhost
ingestion.mq.port=1414

# Development File Directories (use temp directories for dev)
ingestion.file.input.directory=/tmp/dev-payments-in
ingestion.file.pattern=.*\\.xml
ingestion.file.processed.directory=/tmp/dev-payments-processed
ingestion.file.error.directory=/tmp/dev-payments-error

# Development Reference API
ingestion.reference.api.url=http://localhost:8081/api/v1/reference

# Development Validation (more lenient)
ingestion.validation.strict.mode=false
ingestion.validation.fail.on.warnings=false

# Development Idempotence (shorter expiry for testing)
ingestion.idempotence.expiry.days=1

# Development Logging
logging.level.com.pixel.v2.ingestion=INFO
logging.level.org.apache.camel=INFO