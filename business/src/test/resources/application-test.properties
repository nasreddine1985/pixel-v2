# Test Configuration for Payment Message Processing Service

# Test Application
spring.application.name=payment-processing-test

# Test Camel Configuration  
camel.springboot.main-run-controller=false
camel.springboot.jmx-enabled=false

# Test Processing Configuration
processing.kafka.input.endpoint=direct:test-kafka-input
processing.cdm.output.endpoint=direct:test-cdm-output
processing.error.endpoint=direct:test-error-handling

# Test Kafka Configuration (embedded for testing)
spring.kafka.bootstrap-servers=localhost:9093
spring.kafka.consumer.group-id=payment-processing-test-group

# Test Logging
logging.level.com.pixel.v2.processing=DEBUG
logging.level.org.apache.camel=WARN
logging.level.org.springframework.kafka=WARN

# Test Error Handling
error.retry.max-attempts=1
error.retry.delay=100

# Disable auto-configuration for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration