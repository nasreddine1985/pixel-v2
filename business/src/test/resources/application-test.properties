# Test Configuration for Business Service
spring.application.name=business-yaml-routes-test

# Disable Camel completely for application tests to avoid kamelet issues
camel.springboot.enabled=false
camel.springboot.auto-startup=false
camel.main.routes-include-pattern=
camel.component.enabled=false

# Exclude all Camel auto-configurations
spring.autoconfigure.exclude=\
  org.apache.camel.spring.boot.CamelAutoConfiguration,\
  org.apache.camel.component.platform.http.springboot.SpringBootPlatformHttpAutoConfiguration

# Disable web application
spring.main.web-application-type=none

# Test server configuration
server.port=0

# Test Logging
logging.level.org.springframework=WARN
logging.level.org.apache.camel=OFF