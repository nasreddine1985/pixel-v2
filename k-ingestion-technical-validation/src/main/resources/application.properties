# k-validation Kamelet Configuration

# Validation settings
validation.strict.mode=false
validation.fail.on.warnings=false

# Message type auto-detection
validation.auto.detect.types=true

# Performance settings  
validation.max.message.size=10MB
validation.timeout.seconds=30

# Compliance settings
validation.bic.strict=true
validation.iban.checksum=true
validation.amount.precision=2

# Warning thresholds
validation.warning.high.amount=1000000
validation.warning.high.transaction.count=1000