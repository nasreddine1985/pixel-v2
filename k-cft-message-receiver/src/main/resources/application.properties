# File Receipt Module Configuration
file.nas.path=/nas/incoming
file.pattern=*.xml
file.processed.path=/nas/processed
file.error.path=/nas/error
file.polling.delay=5000

# Database / JPA (Spring Boot style) - adapt for your runtime
db.host=localhost
db.port=1521
db.service=ORCLCDB
db.username=app
db.password=pass

spring.datasource.url=jdbc:oracle:thin:@//${db.host}:${db.port}/${db.service}
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Hibernate / JPA
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none

# File processing configuration
camel.component.file.auto-create=true