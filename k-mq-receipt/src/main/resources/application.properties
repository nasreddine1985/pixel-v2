# MQ connection defaults
mq.destination=QUEUE.IN
mq.connectionFactoryRef=jmsConnectionFactory
mq.host=localhost
mq.port=1414
mq.channel=DEV.APP.SVRCONN
mq.queueManager=QM1
mq.username=app
mq.password=pass

# Database / JPA (Spring Boot style) - adapt for your runtime
db.host=localhost
db.port=1521
db.service=ORCLCDB
db.username=app
db.password=pass

spring.datasource.url=jdbc:oracle:thin:@//${db.host}:${db.port}/${db.service}
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Hibernate / JPA
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
