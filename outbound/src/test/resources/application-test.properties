# Test Configuration
spring.application.name=outbound-service-test
server.port=0

# Test Database Configuration (H2)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Test Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Camel Test Configuration
camel.springboot.name=outbound-service-test
camel.springboot.main-run-controller=false

# Test Kafka Configuration (embedded)
outbound.kafka.bootstrap-servers=localhost:9092
outbound.kafka.group-id=outbound-test-group
outbound.kafka.topics.input=test-payments,test-transactions

# Logging for tests
logging.level.com.pixel.v2.outbound=DEBUG
logging.level.org.apache.camel=INFO