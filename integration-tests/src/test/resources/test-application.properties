# Integration Tests Configuration
# Application properties for testing PACS-008 flow

# Application Configuration
camel.main.name=PACS-008-Integration-Test
camel.main.shutdown-timeout=10
camel.main.duration-max-seconds=30

# Test Artemis MQ Configuration
artemis.broker.url=vm://embedded-broker?broker.persistent=false
artemis.user=testuser
artemis.password=testpass

# Test Queue Configuration
pacs008.input.queue=test.pacs008.input.queue
pacs008.output.queue=test.pacs008.output.queue
pacs008.error.queue=test.pacs008.error.queue
pacs008.monitoring.queue=test.pacs008.monitoring.queue

# Test Message Aggregation Configuration
aggregation.max.size=5
aggregation.timeout.ms=2000

# Test Referential Service Configuration
referentiel.service.url=http://localhost:8099

# Test XSD Validation Files
xsd.pacs008.file=test-pacs.008.001.08.xsd
xsd.cdm.file=test-ISO_Business_ITL_Pivot-v2-Simple.xsd

# Test XSL Transformation Files
xsl.pacs008.file=test-pacs-008-to-simplified.xsl

# Test Database Configuration (H2)
spring.datasource.url=jdbc:h2:mem:integrationtest;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Test JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Test Error Handling Configuration
error.max.redeliveries=1
error.redelivery.delay=100
error.max.redelivery.delay=1000

# Test Logging Configuration
logging.level.com.pixel.v2=DEBUG
logging.level.org.apache.camel=INFO
logging.level.org.apache.activemq=WARN

# Test Performance and Monitoring
camel.main.jmx-enabled=false
camel.main.load-statistics-enabled=true
camel.main.message-history=true
camel.main.tracing=true

# Test Health Check Configuration
health.check.enabled=false