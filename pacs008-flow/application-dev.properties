# PACS-008 Flow - Development Configuration
# Application properties for development and testing

# Application Configuration
camel.main.name=PACS-008-Flow-Development
camel.main.shutdown-timeout=30
camel.main.duration-max-seconds=300
camel.main.tracing=false

# Artemis MQ Configuration (Development)
artemis.broker.url=tcp://localhost:61616
artemis.user=admin
artemis.password=admin

# Queue Configuration
pacs008.input.queue=pacs008.input.queue
pacs008.output.queue=pacs008.output.queue
pacs008.error.queue=pacs008.error.queue
pacs008.monitoring.queue=pacs008.monitoring.queue

# Message Aggregation Configuration
aggregation.max.size=100
aggregation.timeout.ms=5000

# Referential Service Configuration
referentiel.service.url=http://localhost:8099

# XSD Validation Files
xsd.pacs008.file=pacs.008.001.08.xsd
xsd.cdm.file=ISO_Business_ITL_Pivot-v2-Simple.xsd

# XSL Transformation Files
xsl.pacs008.file=pacs-008-to-simplified.xsl

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration (Development)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration (Development)
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# Error Handling Configuration
error.max.redeliveries=2
error.redelivery.delay=500
error.max.redelivery.delay=5000

# Logging Configuration (Development)
logging.level.com.pixel.v2=DEBUG
logging.level.org.apache.camel=INFO
logging.level.org.apache.activemq=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Performance and Monitoring (Development)
camel.main.jmx-enabled=true
camel.main.load-statistics-enabled=true
camel.main.message-history=true
camel.main.tracing=false

# Health Check Configuration
health.check.enabled=true
health.check.period=15000

# Development Features - Disabled for Camel 4.16.0 compatibility
# camel.main.streamCaching=true  # Causing property binding issues in 4.16.0
# camel.main.backlogTracing=true  # Removed - obsolete in Camel 4.x
# camel.main.useMDCLogging=true  # Causing property binding issues in 4.16.0