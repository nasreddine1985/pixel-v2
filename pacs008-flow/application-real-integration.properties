# PACS-008 Flow - Real Integration Configuration
# Application properties for real technical framework integration with Docker

# Application Configuration
camel.main.name=PACS-008-Real-Technical-Framework
camel.main.shutdown-timeout=30
camel.main.duration-max-seconds=600
camel.main.tracing=false

# Artemis MQ Configuration (Real Docker)
artemis.broker.url=tcp://localhost:61616
artemis.user=admin
artemis.password=admin

# Queue Configuration  
pacs008.input.queue=pacs008.input.queue
pacs008.output.queue=pacs008.output.queue
pacs008.error.queue=pacs008.error.queue
pacs008.monitoring.queue=pacs008.monitoring.queue

# Message Aggregation Configuration
aggregation.max.size=100
aggregation.timeout.ms=5000

# Referential Service Configuration (Mock for testing)
referentiel.service.url=http://localhost:8099

# XSD Validation Files (Technical Framework)
xsd.pacs008.file=pacs.008.001.08.xsd
xsd.cdm.file=ISO_Business_ITL_Pivot-v2-Simple.xsd

# XSL Transformation Files (Technical Framework)
xsl.pacs008.file=pacs-008-to-simplified.xsl

# Database Configuration (Real PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/pixel_db
spring.datasource.username=pixel_user
spring.datasource.password=pixel_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration (Real Database)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Error Handling Configuration
error.max.redeliveries=3
error.redelivery.delay=1000
error.max.redelivery.delay=30000

# Logging Configuration
logging.level.com.pixel.v2=INFO
logging.level.org.apache.camel=INFO
logging.level.org.apache.activemq=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Performance and Monitoring
camel.main.jmx-enabled=true
camel.main.load-statistics-enabled=true
camel.main.message-history=true
camel.main.streamCaching=true
camel.main.useMDCLogging=true
# Note: camel.main.backlogTracing removed (obsolete in Camel 4.x)

# Health Check Configuration
health.check.enabled=true
health.check.period=30000