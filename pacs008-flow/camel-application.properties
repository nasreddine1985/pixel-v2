# Application properties for production deployment

# Application Configuration
camel.main.name=PACS-008-Flow
camel.main.shutdown-timeout=30
camel.main.duration-max-seconds=0

# ActiveMQ Configuration (Production - using ActiveMQ Classic)
activemq.broker.url=${PIXEL_MQ_URL:tcp://host.docker.internal:61617}
activemq.user=${PIXEL_MQ_USERNAME:admin}
activemq.password=${PIXEL_MQ_PASSWORD:admin}

# Queue Configuration
pacs008.input.queue=pacs008.input.queue
pacs008.output.queue=pacs008.output.queue
pacs008.error.queue=pacs008.error.queue
pacs008.monitoring.queue=pacs008.monitoring.queue

# Message Aggregation Configuration
aggregation.max.size=1000
aggregation.timeout.ms=10000

# Referential Service Configuration
referentiel.service.url=http://localhost:8099

# XSD Validation Files
xsd.pacs008.file=pacs.008.001.08.xsd
xsd.cdm.file=ISO_Business_ITL_Pivot-v2-Simple.xsd

# XSL Transformation Files
xsl.pacs008.file=pacs-008-to-simplified.xsl

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/pixel_v2}
spring.datasource.username=${DB_USERNAME:pixel_user}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# Error Handling Configuration
error.max.redeliveries=3
error.redelivery.delay=1000
error.max.redelivery.delay=30000

# Logging Configuration (Production)
logging.level.com.pixel.v2=INFO
logging.level.org.apache.camel=WARN
logging.level.org.apache.activemq=ERROR
logging.level.org.springframework=WARN
logging.level.org.hibernate=ERROR

# Performance and Monitoring
camel.main.jmx-enabled=true
camel.main.load-statistics-enabled=true
camel.main.message-history=false
camel.main.tracing=false

# Health Check Configuration
health.check.enabled=true
health.check.period=30000

# Security Configuration
camel.main.useMDCLogging=true