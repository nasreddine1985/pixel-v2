# Production Application Configuration for Referentiel Service
# Server Configuration
server.port=8099
server.servlet.context-path=/

# Application Configuration
spring.application.name=referentiel-service

# Logging Configuration - More conservative for production
logging.level.root=WARN
logging.level.com.pixel.v2.referentiel=INFO
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Management Endpoints - Limited for production
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true

# Security for management endpoints
management.endpoint.health.show-components=when_authorized

# CORS Configuration - More restrictive for production
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Tomcat configuration
server.tomcat.max-http-header-size=32KB
server.tomcat.max-connections=200
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=10

# Database Configuration - Environment variables for production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://postgresql:5432/pixelv2}
spring.datasource.username=${DATABASE_USERNAME:pixelv2}
spring.datasource.password=${DATABASE_PASSWORD:pixelv2_secure_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=TIB_AUDIT_TEC
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Application Info for /actuator/info endpoint
info.application.name=${spring.application.name}
info.application.description=Referentiel Configuration Service for PIXEL-V2
info.application.version=@project.version@
info.application.encoding=@project.build.sourceEncoding@
info.java.version=@java.version@