# Server Configuration
server.port=8099
server.servlet.context-path=/

# Application Configuration
spring.application.name=referential-service

# Logging Configuration
logging.level.root=INFO
logging.level.com.pixel.v2.referential=INFO
logging.level.org.springframework.web=INFO
logging.level.org.apache.tomcat=INFO
logging.level.org.springframework.web.servlet.DispatcherServlet=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Management Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Tomcat configuration to handle large headers from Camel HTTP client
server.tomcat.max-http-header-size=32KB

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pixelv2
spring.datasource.username=pixelv2
spring.datasource.password=pixelv2_secure_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=TIB_AUDIT_TEC

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.default-schema=TIB_AUDIT_TEC
spring.liquibase.enabled=false
spring.liquibase.drop-first=false