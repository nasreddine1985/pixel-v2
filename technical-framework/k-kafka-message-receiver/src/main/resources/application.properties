# Kafka Message Receiver Configuration
# Default configuration for k-kafka-message-receiver kamelet

# Kafka Connection Settings
kafka.bootstrap.servers=localhost:9092
kafka.consumer.group.id=k-kafka-receiver-group
kafka.consumer.auto.offset.reset=latest
kafka.consumer.enable.auto.commit=true
kafka.consumer.auto.commit.interval.ms=5000
kafka.consumer.session.timeout.ms=30000
kafka.consumer.max.poll.records=500

# Message Processing Settings
kafka.receiver.topic=payment-events
kafka.receiver.routing.endpoint=direct:kafka-message-processing
kafka.receiver.message.processor.enabled=true

# Serialization Settings
kafka.consumer.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.consumer.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Logging Settings
logging.level.com.pixel.v2.kafka.receiver=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Spring Boot Settings
spring.application.name=k-kafka-message-receiver
spring.main.banner-mode=console