# Test configuration for k-kafka-message-receiver

# Test Kafka Settings (using embedded Kafka for tests)
kafka.bootstrap.servers=localhost:9092
kafka.consumer.group.id=test-kafka-receiver-group
kafka.receiver.topic=test-payment-events
kafka.receiver.routing.endpoint=direct:kafka-message-processing

# Test logging
logging.level.com.pixel.v2.kafka.receiver=INFO
logging.level.org.apache.kafka=WARN
logging.level.org.springframework.kafka=WARN

# Disable auto-configuration for test
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration