# ===================================================================
# K-Log-TX KAMELET CONFIGURATION
# ===================================================================
# This file contains configuration for the centralized logging kamelet

# Application Info
spring.application.name=k-log-tx
spring.application.description=Centralized Logging Transaction Kamelet

# Database Configuration for Logging (PostgreSQL)
# Using PostgreSQL as requested by the user
spring.datasource.url=jdbc:postgresql://localhost:5432/pixelv2
spring.datasource.username=postgres
spring.datasource.password=pixel
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
# Use PostgreSQL dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Logging Configuration (for the kamelet itself)
logging.level.com.pixel.v2.logging=INFO
logging.level.org.apache.camel=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Camel Configuration
camel.springboot.name=k-log-tx-context
camel.springboot.shutdown-timeout=30
camel.springboot.use-mdc-logging=true

# Performance tuning for high-volume logging
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Async processing configuration
seda.queue.size=1000
seda.concurrent.consumers=2
seda.wait.for.task.to.complete=Never

# Log entry validation
log.entry.max.message.length=4000
log.entry.max.additional.data.length=8000
log.entry.batch.size.default=1
log.entry.batch.size.max=100