# K-Message Split Configuration
# Logging configuration
logging.level.com.pixel.v2.split=DEBUG
logging.level.org.apache.camel=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Camel configuration
camel.springboot.name=k-message-split
camel.springboot.main-run-controller=true
camel.component.kamelet.location=classpath:/kamelets

# Split processing configuration
message.split.default-batch-size=10
message.split.max-batch-size=1000
message.split.preserve-headers=true
message.split.error-handling=STRICT

# Performance tuning
camel.springboot.thread-pool-config.core-pool-size=5
camel.springboot.thread-pool-config.max-pool-size=20