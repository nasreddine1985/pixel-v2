# K-Message Concatenation Kamelet Configuration

# Logging configuration
logging.level.com.pixel.v2.aggregation=DEBUG
logging.level.org.apache.camel.processor.aggregate=INFO

# Camel configuration
camel.springboot.name=k-message-concat
camel.component.properties.location=classpath:application.properties

# Aggregation repository configuration (optional)
# camel.component.hazelcast.use-local-instance=true

# Performance tuning
camel.springboot.stream-caching-enabled=true
camel.springboot.message-history=false