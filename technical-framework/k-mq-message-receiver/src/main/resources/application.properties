# MQ Message Receiver Configuration - ActiveMQ Artemis
mq.destination=QUEUE.IN
mq.connectionFactoryRef=artemisConnectionFactory
mq.host=localhost
mq.port=61616
mq.username=artemis
mq.password=artemis
# ActiveMQ Artemis specific settings
mq.broker.url=tcp://localhost:61616

# JMS Message Processing Settings
jms.message.body.encoding=UTF-8
jms.preserve.message.qos=true
jms.include.all.jms.headers=true
jms.map.jms.message.type=true

# High-Performance JMS Configuration (matches flow module JmsConfig)
# Connection pool settings
jms.connection.pool.max-connections=30
jms.connection.pool.connection-ttl=60000
jms.connection.pool.connection-timeout=30000
jms.connection.pool.reconnect-attempts=5

# Consumer/Producer window sizes for high throughput  
jms.consumer.window-size=1048576
jms.producer.window-size=1048576

# Threading and concurrency
jms.thread.pool.max-size=30
jms.use.dedicated.task.runner=true
jms.concurrent.consumers=5
jms.max.concurrent.consumers=10

# Performance optimizations
jms.cache.level=CACHE_CONSUMER
jms.receive.timeout=30000
jms.delivery.delay=0
jms.consumer.rate.limit=-1
jms.producer.rate.limit=-1
