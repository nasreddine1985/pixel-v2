# k-idempotence Kamelet Configuration

# Idempotence settings
idempotence.duplicate.action=ERROR
idempotence.repository.type=MEMORY
idempotence.enable.hashing=false
idempotence.track.message.hash=true
idempotence.expiry.days=30

# Identifier tracking settings
idempotence.identifier.types=InstrId,EndToEndId
idempotence.tracking.enabled=true

# Performance settings
idempotence.cache.max.size=100000
idempotence.cleanup.interval.minutes=60

# Database settings (when using DATABASE repository)
idempotence.database.cleanup.batch.size=1000
idempotence.database.connection.timeout=30000