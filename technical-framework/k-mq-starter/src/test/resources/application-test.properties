# Test configuration for k-mq-starter kamelet tests

# Camel Configuration
camel.springboot.name=k-mq-starter-test
camel.springboot.main-run-controller=true

# Database Configuration (H2 in-memory for tests)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JMS Configuration (Embedded ActiveMQ for tests)
spring.jms.embedded.enabled=true
spring.jms.embedded.persistent=false

# Logging Configuration
logging.level.com.pixel.v2=DEBUG
logging.level.org.apache.camel=INFO
logging.level.org.springframework.jms=INFO

# Test-specific properties
test.nas.archive.base.path=target/test-archive
test.kafka.brokers=localhost:9092