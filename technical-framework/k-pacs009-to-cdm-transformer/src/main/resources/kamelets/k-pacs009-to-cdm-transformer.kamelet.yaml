id: "k-pacs009-to-cdm-transformer"
title: "K-PACS009 to CDM Transformer"
description: "Transforms incoming pacs.009.001.02 XML to CDM format using XSLT"
labels:
  - "transformation"
  - "xml"
properties:
  xsltResource:
    title: "XSLT resource path"
    description: "Path to the XSLT file inside the kamelet resources"
    type: string
    required: true
    default: "classpath:xslt/k-pacs-009-to-cdm.xslt"
definition:
  title: "K-PACS009 to CDM Kamelet"
  description: "Apply XSLT transformation to incoming XML and return result"
  required: [xsltResource]
  steps:
    - from:
        uri: "kamelet:source"
        parameters: {}
        steps:
          - to: "log:pacs009-to-cdm?level=INFO"
          - to: "xslt:{{xsltResource}}?output=xml&transformerFactoryClass=net.sf.saxon.TransformerFactoryImpl"
          - to: "kamelet:sink"