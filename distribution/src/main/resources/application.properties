# Distribution Service Configuration
spring.application.name=distribution-service
server.port=8082

# Camel Configuration
camel.springboot.name=distribution-service
camel.springboot.main-run-controller=true
camel.springboot.shutdown-timeout=60

# Camel Routes Configuration
camel.springboot.routes-include-pattern=classpath:camel/*.yaml
camel.component.kamelet.location=classpath:/kamelets

# Kafka Configuration (default values, can be overridden)
distribution.kafka.bootstrap-servers=localhost:9092
distribution.kafka.group-id=distribution-service-group
distribution.kafka.topics.input=processed-payments,processed-transactions
distribution.kafka.auto-offset-reset=latest

# Direct Endpoint Configuration
distribution.direct.input-endpoint=direct:distribution-input
distribution.direct.output-endpoint=direct:distribution-output

# Logging Configuration
logging.level.com.pixel.v2.distribution=INFO
logging.level.org.apache.camel=INFO
logging.level.org.apache.kafka=WARN

# Database Configuration (Oracle)
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=pixel_user
spring.datasource.password=pixel_password
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,camel
management.endpoint.health.show-details=when-authorized