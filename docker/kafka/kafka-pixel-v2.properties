# PIXEL-V2 Kafka Configuration Properties
# Custom configuration for PIXEL-V2 messaging requirements

# Broker Configuration
broker.id=1
listeners=PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
advertised.listeners=PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
listener.security.protocol.map=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
inter.broker.listener.name=PLAINTEXT

# Zookeeper Configuration
zookeeper.connect=zookeeper:2181
zookeeper.connection.timeout.ms=18000
zookeeper.session.timeout.ms=18000

# Log Configuration
log.dirs=/var/lib/kafka/data
num.partitions=3
default.replication.factor=1
min.insync.replicas=1
log.retention.hours=24
log.retention.bytes=1073741824
log.segment.bytes=1073741824
log.retention.check.interval.ms=300000
log.segment.delete.delay.ms=60000
log.cleanup.policy=delete

# Network Configuration
socket.send.buffer.bytes=102400
socket.receive.buffer.bytes=102400
socket.request.max.bytes=104857600
num.network.threads=8
num.io.threads=8
num.recovery.threads.per.data.dir=1
background.threads=10

# Topic Configuration
auto.create.topics.enable=true
delete.topic.enable=true
auto.leader.rebalance.enable=true
leader.imbalance.check.interval.seconds=300
leader.imbalance.per.broker.percentage=10

# Producer Configuration Defaults
compression.type=lz4
batch.size=16384
linger.ms=5
buffer.memory=33554432

# Consumer Configuration Defaults
group.initial.rebalance.delay.ms=3000
offset.metadata.max.bytes=4096

# PIXEL-V2 Specific Settings
# Transaction timeout for PACS-008 processing
transaction.state.log.replication.factor=1
transaction.state.log.min.isr=1
transaction.max.timeout.ms=900000
transactional.id.expiration.ms=604800000

# Message size limits for PACS-008 messages
message.max.bytes=1000000
replica.fetch.max.bytes=1048576

# Monitoring and Metrics
metric.reporters=
metrics.sample.window.ms=30000
metrics.num.samples=10