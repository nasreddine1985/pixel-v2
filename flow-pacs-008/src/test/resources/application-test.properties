# Test Configuration
spring.application.name=flow-pacs-008-test
server.port=0

# Disable JMS for testing
camel.springboot.main-run-controller=false
camel.component.jms.enabled=false

# Test PACS.008 Flow Configuration
pacs008.mq.queue=TEST.PACS008.IN
pacs008.output.queue=TEST.PACS008.CDM.OUT
pacs008.error.queue=TEST.PACS008.ERROR

# Test Enrichment Service Configuration
pacs008.enrichment.serviceUrl=http://localhost:9999/api/enrich

# Test Transformation Configuration
pacs008.transformation.xsltResource=classpath:xslt/pacs008001002-to-cdm.xslt

# Logging Configuration for testing
logging.level.com.pixel.v2.flowpacs008=DEBUG
logging.level.org.apache.camel=WARN