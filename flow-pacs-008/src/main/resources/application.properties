# Application Configuration
spring.application.name=flow-pacs-008
server.port=8081

# Camel Configuration
camel.springboot.main-run-controller=true
camel.springboot.name=flow-pacs-008
camel.component.kamelet.location=classpath:kamelets

# PACS.008 Flow Configuration
pacs008.mq.queue=PACS008.IN
pacs008.mq.connectionFactoryRef=jmsConnectionFactory
pacs008.output.queue=PACS008.CDM.OUT
pacs008.error.queue=PACS008.ERROR

# Enrichment Service Configuration
pacs008.enrichment.serviceUrl=http://localhost:8082/api/enrich

# Transformation Configuration
pacs008.transformation.xsltResource=classpath:xslt/pacs008001002-to-cdm.xslt

# MQ Connection Configuration
mq.host=localhost
mq.port=1414
mq.channel=DEV.APP.SVRCONN
mq.queueManager=QM1
mq.username=app
mq.password=pass

# JMS Connection Factory Configuration
spring.jms.cache.enabled=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,camel
management.endpoint.health.show-details=always
management.endpoint.camel.enabled=true

# Logging Configuration
logging.level.com.pixel.v2.flowpacs008=INFO
logging.level.org.apache.camel=INFO
logging.level.org.apache.camel.component.kamelet=DEBUG

# Flow Monitoring
pacs008.flow.monitoring.enabled=true
pacs008.flow.retry.maxAttempts=3
pacs008.flow.retry.delay=5000