# JMS Profile - H2 database with ActiveMQ enabled for message consumption
# Use H2 in-memory database but enable JMS for testing message processing

# H2 Database Configuration (same as dev)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JMS Configuration for Spring Boot Auto-Configuration (minimal for kamelet support)
spring.artemis.broker-url=tcp://localhost:61616
spring.artemis.user=artemis
spring.artemis.password=artemis
spring.artemis.mode=native

# Camel Configuration (ENABLED) - Using k-mq-message-receiver kamelet
camel.springboot.main-run-controller=true
camel.springboot.name=pixel-v2-flow-camel

# Camel YAML Routes Configuration
camel.springboot.routes-include-pattern=classpath:camel/*.yaml
camel.main.routes-include-pattern=classpath:camel/*.yaml

# Kamelet Configuration - k-mq-message-receiver will handle JMS optimizations
camel.component.kamelet.location=classpath:/kamelets

# Message Processing Configuration
flow.pacs008.queue.name=PACS008_QUEUE
flow.pacs008.error.queue.name=PACS008_ERROR_QUEUE
flow.pacs008.processing.timeout=30000

# Database Tables Configuration
flow.database.pacs008.table=pacs008_messages
flow.database.errors.table=message_errors

# Logging Configuration
logging.level.com.pixel.v2.flow=DEBUG
logging.level.org.apache.camel=INFO
logging.level.org.springframework.jms=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Application Configuration
spring.application.name=pixel-v2-flow-jms
server.port=8080