# Development Profile - No JMS Configuration
# Use H2 in-memory database and disable JMS for development

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable Camel routes for development (no message processing)
camel.springboot.auto-startup=false
camel.main.auto-startup=false
# Disable route discovery completely
camel.main.routes-collector-enabled=false

# Logging Configuration
logging.level.com.pixel.v2.flow=DEBUG
logging.level.org.apache.camel=INFO
logging.level.org.springframework.jms=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Application Configuration
spring.application.name=pixel-v2-flow-dev
server.port=8080