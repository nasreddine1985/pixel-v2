# Database Message Save Kamelet Configuration

# Database / JPA Configuration
db.host=localhost
db.port=1521
db.service=ORCLCDB
db.username=app
db.password=pass

# DataSource Configuration
spring.datasource.url=jdbc:oracle:thin:@//${db.host}:${db.port}/${db.service}
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.leak-detection-threshold=60000

# Hibernate / JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false

# Transaction Configuration
spring.jpa.properties.hibernate.connection.autocommit=false
spring.transaction.default-timeout=30

# Persistence Configuration
persistence.batch.size=1
persistence.timeout.seconds=30
persistence.audit.enabled=true
persistence.retry.attempts=3
persistence.retry.delay=1000

# Logging Configuration
logging.level.com.pixel.v2.persistence=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN